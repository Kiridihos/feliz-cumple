    <style>
        /* Estilos generales */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;

        h1 {

        /* Fondo de estrellas */
        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;

            left: 0;

        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite ease-in-out;
        }

        /* AnimaciÃ³n de parpadeo */
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* Responsividad */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Generar estrellas aleatorias
        function createStars() {
            const container = document.querySelector(".stars-container");
            const numStars = 100; // Cantidad de estrellas

            for (let i = 0; i < numStars; i++) {
                let star = document.createElement("div");
                star.className = "star";

            }
        }

        createStars();
